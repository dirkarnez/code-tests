<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script>
        const listA = [1, 2, 3, 4, 5];
        const listB = [2, 6, 1];

        var merged = [...listA, ...listB];

        function swap(arr, xp, yp) {
            var temp = arr[xp];
            arr[xp] = arr[yp];
            arr[yp] = temp;
        }
        
        function bubbleSort(arr, n) {
            var i, j;
            for (i = 0; i < n - 1; i++) {
                for (j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        swap(arr, j, j + 1);
                    }
                }
            }
        }

        bubbleSort(merged, listA.length + listB.length);

        console.log(merged);
    </script>
</body>

</html>
